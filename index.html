<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

  <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
    <div class="col-12 col-md-3 bg-light p-3">
      <h1 class="text-primary">Search for a city</h1>
      <form id="search-form" class="mb-2">
        <input id="search-input" class="form-input w-100" type="text" placeholder="San Diego">
        
        <button class="btn btn-info btn-block" id="submit">Search</button>
      </form>

      
      <div class="pure-u-2-5" id="add-to-search-history">
        <h3>Search History:</h3>
        <div class="search-list" id="search-list"></div>
    </div>
    </div>

    <div class="col-12 col-md-9 p-3 text-light">
      <h2>Weather report for <span id="result-text"></span></h2>
      <div id="result-content">
        <ul class="stats">
          <h3>Weather:</h3>
          <li id="cityname"> </li>
          <li id="country"> </li>
          <li id="weather"> </li>
          <li id="temperature"> </li>
          <li id="feels-like"> </li>
          <li id="humidity"> </li>
          <li id="windspeed"> </li>
      </ul>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
